<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Login Page</title>
    </head>
    <body>
        <div class="out-cont">
            <div class="in-cont">
                <div class="top-cont">
                    <div class="left-card">
                        <img class="cmplogo" src="./assets/images/cmplogo.png">
                    </div>
                    <div class="right-card">
                        <div class="signin-card">
                            <div class="signin">
                                <h5 style="font-weight: lighter;">Sign in with</h5>
                            </div>
                            <div class="topicons">
                                <img class="fbicontop" src="./assets/images/fbookicon.png">
                                <img class="twittericontop" src="./assets/images/twittericon.png">
                                <img class="linkedinicontop" src="./assets/images/linkedinicon.png">
                            </div>
                        </div>
                        <div>
                            <hr class="hr" data-content="OR">
                        </div>
                        <div class="input-content">
                            <div class="email">
                                <lable for="email"><b>Email Address</b></lable>
                                <input type="email" placeholder="Enter a valid email address" name="email" required>
                            </div>
                            <div class="password">
                                <label for="password"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="password" required>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="bottom-cont">
                   <div class="copyrights">
                       <h5 style="font-weight: lighter;">Copyright 2019. All rights reserved.</h5>
                    </div>
                    <div class="bottomicons">
                        <img class="fbicon" src="./assets/images/fbookicon.png">
                        <img class="twittericon" src="./assets/images/twittericon.png">
                        <img class="linkedinicon" src="./assets/images/linkedinicon.png">
                    </div>

                </div>
            </div>
        </div>
    </body>
    </html>
